<div class="dialog-add-people-to-new-channel-container">
    <div class="dialog-add-people-to-new-channel-title">
        <span>Leute hinzufügen</span>
        <img src="./../../assets/images/close.png" alt="" (click)="closeAddPeopleToNewChannelDialog()">
    </div>
    <div class="add-people-from-office">
        <input type="radio" [(ngModel)]="selectedOption" value="office" (change)="toggleButtonColor()">
        <label for="office-member">Alle Mitglieder von <span class="office-team">Office Team</span> hinzufügen</label>
    </div>
    <div class="add-certain-people">
        <input type="radio" [(ngModel)]="selectedOption" value="certain" (change)="toggleButtonColor()">
        <label for="certain-people">Bestimmte Leute hinzufügen</label>
    </div>
    <input *ngIf="selectedOption === 'certain'" type="text" [(ngModel)]="personName" placeholder="Name der Person">
    <div *ngIf="selectedOption === 'certain'">
        <select>
            <option *ngFor="let user of allUsers" [value]="user">{{ user.username }}</option>
        </select>
    </div>
    <div class="dialog-add-people-to-new-channel-button">
        <button [style.background-color]="buttonColor" (click)="addUserToChannel()">Erstellen</button>
    </div>
</div>
