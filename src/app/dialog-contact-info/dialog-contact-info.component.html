<div class="profile-dialog-container">
  <div class="profile-title">
    <span>Mitglied seit dem {{ formattedDate }}</span>
    <img class="close-dialog-button" src="./../../assets/images/close.png" alt="" (click)="closeContactInfoDialog()">
  </div>
  <div class="avatar-big">
    <img src="{{ data.photo }}" alt="">
  </div>
  <div class="profile-name">
    <span class="profile-full-name">{{ data.username }}</span>
  </div>
  <div class="online-status"  [ngClass]="onlineStatusClass">
    <span>{{ lastOnlineMessage }}</span>
  </div>
  <div class="email">
    <img src="./../../assets/images/mail.png" alt="">
    <a href="mailto:{{ data.email }}">{{ data.email }}</a>
  </div>
  <div class="message-button">
    <button>
      <img src="./../../assets/images/message-icon.png" alt="">
      Nachricht
    </button>
  </div>
</div>
