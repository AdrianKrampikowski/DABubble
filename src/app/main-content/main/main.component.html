<div class="main">
  <div class="container">
    <div class="header">
      <div><img src="./../assets/images/dabubble-logo.png" alt=""></div>
      <div class="search-input"><input type="text" name="" id=""><img src="./../assets/images/search.png" alt=""></div>
      <div class="profile">
        <span>Frederik Beck</span>
        <img src="./../assets/images/avatar.png" alt="">
        <img [matMenuTriggerFor]="profilMenu" src="./../assets/images/arrow_down.png" alt="">
        <mat-menu #profilMenu="matMenu" class="profile-menu">
          <button mat-menu-item (click)="openProfileDialog()">Profil</button>
          <button mat-menu-item>Log out</button>
        </mat-menu>
      </div>
    </div>

    <div class="workspace-chat-thread">

      <div class="workspace" [@displayWorkspaceTrigger]="displayWorkspace">
        <app-workspace></app-workspace>
      </div>

      <div class="chat">
        <app-channelchat></app-channelchat>
      </div>

      <div class="thread">
        <app-channelthread></app-channelthread>
      </div>
    </div>

  </div>
  <div class="workspace-menu" (click)="showHideWorkspace()">
    <div class="workspace-menu-text"></div>
    <p>Workspace-Menü schließen</p>
    <img src="../../../assets/images/displayWorkspace.png" alt="">
  </div>
</div>
