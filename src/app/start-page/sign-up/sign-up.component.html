<div class="log-in-card-container">

  <div class="log-in-card">

    <div class="card-header-section">
      <button class="back-to-log-in-button" (click)="backToLogIn()">
        <img src="./../../../assets/images/arrow_back.png">
      </button>
      <h1>Konto erstellen</h1>
      <span>Mit deinem Namen und deiner E-Mail-adresse hast<br> du ein neues DABubble-Konto.</span>
    </div>

    <form id="signUpForm" (ngSubmit)="userSignUp()" #signUpForm="ngForm">
      <div class="card-input-section">
        <div class="input-container">
          <img src="./../../../assets/images/unisex-user-icon.svg">
          <input required placeholder="Name und Nachname" name="name" [(ngModel)]="user.name">
        </div>
        <div class="pseudo">
          <span class="input-information"  *ngIf="showInputInformation && !user.name">Bitte geben Sie einen Namen an.</span>
        </div>
        <div class="input-container">
          <img src="./../../../assets/images/mail.svg">
          <input required placeholder="MaxMustermann@gmail.com" name="email" [(ngModel)]="user.email">
        </div>
        <div class="pseudo">
          <span class="input-information" *ngIf="showInputInformation && !user.email">Bitte geben Sie eine Email an.</span>
        </div>
        <div class="input-container">
          <img src="./../../../assets/images/lock.svg">
          <input required type="password" placeholder="Passwort" name="password" [(ngModel)]="user.password">
        </div>
       <div class="pseudo">
        <span class="input-information" *ngIf="showInputInformation && !user.password">Bitte geben Sie ein Passwort an.</span>
       </div>

        <div class="input-checkbox-container">
          <input required type="checkbox" name="privacyPolice" [(ngModel)]="user.privacyPolice">
          <span>Ich stimme der <a (click)="openPrivacyPoliceComponent()">Datenschutzerklärung</a> zu</span>
        </div>
        <div class="pseudo">
          <span class="input-information-checkbox"  *ngIf="showInputInformation && !user.privacyPolice">Bitte bestätigen Sie die Datenschutzerklärung.</span>
        </div>
      </div>

      <div class="continue-button-container">
       <div>
        <button type="submit" (click)="userSignUp()" class="continue-button">Weiter</button>
       </div>
      </div>
    </form>

  </div>

</div>
