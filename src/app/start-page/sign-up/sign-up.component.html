<div class="log-in-card-container">

  <div class="log-in-card">

    <div class="card-header-section">
      <button class="back-to-log-in-button" (click)="backToLogIn()">
        <img src="./../../../assets/images/arrow_back.png">
      </button>
      <h1>Konto erstellen</h1>
      <span>Mit deinem Namen und deiner E-Mail-adresse hast<br> du ein neues DABubble-Konto.</span>
    </div>

    <form (ngSubmit)="userSignUp(signUpForm)" #signUpForm="ngForm">
      <div class="card-input-section">
        <div class="input-container">
          <img src="./../../../assets/images/unisex-user-icon.svg">
          <input required placeholder="Name und Nachname" name="username" ngModel #name="ngModel">
        </div>
        <div class="pseudo">
          <span class="input-information" *ngIf="showInputInformationUserName">Bitte gebe deinen Namen an.</span>

        </div>
        <div class="input-container">
          <img src="./../../../assets/images/mail.svg">
          <input required placeholder="MaxMustermann@gmail.com" name="email" ngModel #email="ngModel">
        </div>
        <div class="pseudo">
          <span class="input-information" *ngIf="showInputInformationEmail ">Bitte geben Sie eine g체ltige E-Mail-Adresse ein.</span>

        </div>
        <div class="input-container">
          <img src="./../../../assets/images/lock.svg">
          <input required type="password" placeholder="Passwort" name="password" ngModel #password="ngModel">
        </div>
       <div class="pseudo">
        <span class="input-information" *ngIf="showInputInformationPassword ">Das Passwort muss 6 Zeichen lang sein.</span>
       </div>

        <div class="input-checkbox-container">
          <input required type="checkbox" name="privacyPolice" ngModel #privacyPolice="ngModel">
          <span>Ich stimme der <a (click)="openPrivacyPoliceComponent()">Datenschutzerkl채rung</a> zu</span>
        </div>
        <div class="pseudo">
          <span class="input-information-checkbox"  *ngIf="showInputInformationPrivacyPolice">Bitte best채tigen Sie die Datenschutzerkl채rung.</span>
        </div>
      </div>

      <div class="continue-button-container">
       <div>
        <button type="submit" class="continue-button">Weiter</button>
       </div>
      </div>
    </form>

  </div>

</div>
