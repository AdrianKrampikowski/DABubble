<div class="header-parent-container">
  <header class="start-page-header">
    <div class="header-left"  (click)="backToLogIn()">
      <img src="./../../../assets/images/dabubble-logo.png">
    </div>
    <div *ngIf="!showSignUp && !showChooseAvatar" class="header-right">
      <h4>Neu bei DABubble?</h4>
      <button (click)="emitSignUpClicked()">Konto erstellen</button>
    </div>
  </header>

</div>
