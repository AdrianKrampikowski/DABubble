<div class="main">

    <div class="header">
        <div class="top-headline">
            <h5><strong> Thread </strong></h5>
            <p>#Entwicklerteam</p>
        </div>
        <img (click)="closeThreadWindow()" src="../../../assets/images/close.png" alt="">
    </div>

    <div class="history">
        <div class="creator">
            <div class="avatar">
                <img src="../../../assets/images/avatar.png" alt="">
            </div>
            <div class="conversation">
                <div class="user-timestamp">
                    <div class="user">
                        <h5>Username</h5>
                        <p>00:00Uhr </p>
                    </div>
                    <div class="text">
                        <p>Message</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator">
            <div class="line"></div>
        </div>

        <ng-container>
            <div class="reply">
                <div class="avatar">
                    <img src="../../../assets/images/avatar.png" alt="">
                </div>

                <div class="conversation">
                    <div class="user-timestamp">
                        <div class="user">
                            <h5>Username</h5>
                            <p>oo:00Uhr </p>
                        </div>
                    </div>
                    <div class="text">
                        <p>Reply1</p>
                    </div>
                </div>
            </div>
        </ng-container>
    </div>


</div>
