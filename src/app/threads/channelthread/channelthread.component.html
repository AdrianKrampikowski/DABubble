<div class="main">
    <div class="header">
        <div class="top-headline">
            <h5><strong> Thread </strong></h5>
            <p># {{ channelService.channelName }}</p>
        </div>
        <img (click)="closeThreadWindow()" src="../../../assets/images/close.png" alt="">
    </div>

    <div *ngFor="let comment of currentMessageComments" class="history">
        <div class="creator" [ngClass]="{'justify-end': comment.uid === this.firestoreService.currentuid, 'justify-start': comment.uid !== this.firestoreService.currentuid}">
            <div class="avatar">
                <img src="../../../assets/images/avatar.png" alt="">
            </div>
            <div class="conversation">
                <div class="user-timestamp">
                    <div class="user">
                        <h5>{{ comment.uid }}</h5>
                        <p>{{ comment.createdAt | timestamp: 'time' }}</p>
                    </div>
                    <div class="text">
                        <p>{{ comment.comment }}</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="separator">
            <div class="line"></div>
        </div>
    </div>
    
    <form (ngSubmit)="sendCommentToMessage()" class="container">
        <div class="chat-input-container">
            <textarea name="" id="" cols="3" rows="3" placeholder="Nachricht an #Entwicklerteam" [(ngModel)]="comment"
                name="message"></textarea>
            <div class="img-container">
                <div class="images">
                    <div class="img">
                        <img src="../../../assets/images/add.png" alt="">
                    </div>
                    <div class="chat-input-line"></div>
                    <div class="img">
                        <img src="../../../assets/images/smiley.png" alt="">
                    </div>
                    <div class="img">
                        <img src="../../../assets/images/atsign.png" alt="">
                    </div>
                </div>
                <button type="submit"><img src="../../../assets/images/send.png" alt=""></button>
            </div>
        </div>
    </form>
</div>
