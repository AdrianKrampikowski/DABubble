<div class="container">
    <div class="header">
        <img src="../assets/images/workspaceLogo.svg" alt="" class="workspace-logo">
        <div>Devspace</div>
        <img src="../assets/images/editSquare.svg" alt="">
    </div>


    <div class="channels-container">
        <div class="channels-overview">
            <img src="../assets/images/arrowDropDown.svg" alt="" class="channels-dropdown">
            <img src="../assets/images/workspaces.svg" alt="">
            <div>channels</div>
            <img (click)="openCreateChannelDialog()" src="../assets/images/add.svg" alt="" class="channels-add">
        </div>
        <span class="active-channel"># Entwicklerteam</span>
    </div>
</div>

<div class="">
    <div class="direct-messages">
        <img src="../assets/images/arrowDropDown.svg" alt="" class="channels-dropdown" (click)="dropDownMessages()">
        <img src="../assets/images/accountCircle.svg" alt="">
        <div>Direktnachrichten</div>
    </div>
    <!-- 250px muss noch angepasst werden -->
    <div class="users"
        [ngStyle]="{'height': displayUsers ? '250px' : '0', 'overflow': 'hidden', 'transition': 'height 0.5s ease'}">

        <div class="user" *ngFor="let user of testUsers, let i = index">
            <img [src]="user.avatar" alt="Avatar">
            <div>{{ user.fullName }}</div>
        </div>

    </div>
</div>
